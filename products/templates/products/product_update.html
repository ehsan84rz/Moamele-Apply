{% extends '_base.html' %}

{% block page_title %}
Product {{ product.title }}
{% endblock %}

{% block content %}
    <h1>Edit Product {{ product.title }}</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Edit</button>
    </form>
{% endblock %}

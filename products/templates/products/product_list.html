{% extends '_base.html' %}

{% block page_title %}
Products
{% endblock %}

{% block content %}
    <h1>Products</h1>
    <br>
    {% for product in products %}
        <h2>{{ product.title }}</h2>
        <p>{{ product.description|truncatewords:20 }}</p>
        <h4>{{ product.price }}</h4>
        <a href="{% url 'products:product_detail' product.id %}"><button>More Info</button></a>
        <br><hr><br>
    {% endfor %}
{% endblock %}
